<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-teal-700 py-10">
        <h1 class="text-6xl font-semibold text-center text-yellow-50">Creative Cash</h1>
    </header>


    <main>
        <section class="bg-yellow-400 m-auto w-9/12 p-10 my-5 rounded-md">
            <h3 class="text-3xl font-bold text-white text-center">Do Earn, Deposit, & Expense money</h3>
        </section>




</section>


        <section>
            <div class="grid grid-cols-3 items-center  gap-5 w-9/12 m-auto">
                <div class=" bg-green-400 rounded-md p-10">
                    <h3 class="text-3xl font-semibold text-center text-yellow-50 m-2">DEPOSITE</h3>
                <h2 class="text-5xl text-center text-white font-bold">$
                    <span id="dps-cash-inp">00.00</span>
                </h2>
                </div>

                <div class=" bg-red-400 rounded-md p-10">
                    <h3 class="text-3xl font-semibold text-center text-yellow-50 m-2">WITHDRAW</h3>
                <h2 class="text-5xl text-center text-white font-bold">$
                    <span id="wdw-html">00.00</span>
                </h2>
                </div>

                <div class=" bg-blue-400 rounded-md p-10">
                    <h3 class="text-3xl font-semibold text-center text-yellow-50 m-2">CURRENT</h3>
                <h2 class="text-5xl text-center text-white font-bold">$
                    <span id="curent">00.00</span>
                </h2>
                </div>
            </div>


        </section>

        <section class="mt-10">
            <div class="grid grid-cols-2 items-center  gap-5 w-9/12 m-auto">
                <div class=" bg-green-400 rounded-md p-5">
                    <h3 class="text-3xl font-semibold text-center text-yellow-50 m-2">DEPOSITE</h3>
                <input id="dps-input" class="block w-10/12 m-auto mb-2 p-2 rounded-sm" type="text">
                <button id="deposite" class="block m-auto my-5 px-4 py-2 text-2xl font-medium rounded-md text-white bg-teal-700 hover:bg-teal-500">Deposite</button>
                </div>
<!-- done up -->






                <div class=" bg-red-400 rounded-md p-5">
                    <h3 class="text-3xl font-semibold text-center text-yellow-50 m-2">WITHDRAW</h3>
                <input id="wdw-inp" class="block w-10/12 m-auto mb-2 p-2 rounded-sm" type="text">
                <button id="wdw-btn" class="block m-auto my-5 px-4 py-2 text-2xl font-medium rounded-md text-white bg-teal-700 hover:bg-teal-500">Withdraw</button>
                </div>
            </div>
        </section>
    </main>


<footer class="bg-blue-300 my-10 mx-auto">

    <p class="text-2xl p-10 text-center">Code By Mohd Jahidul Islam</p>
    <p class="text-2xl p-2 text-center border"> HTML CSS & JAVASCRIPT</p>
</footer>

<script src="JSFile/cash.js"></script>
</body>
</html>
